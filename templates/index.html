<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chatbot Shania</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Layanan Chatbot Laboratorium</span>
    </nav>
    <main class="container my-5">
        <form action="{{url_for('predict')}}" method="post" class="py-3">
            <div class="form-group">
                <label for="question">Ada yang bisa kami bantu?</label>
                <textarea class="form-control" id="question" rows="3" name="question"  required="required" placeholder="Tanyakan sesuatu..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
        {% if answer != null: %}
        <div class="py-3 mt-2 hide">
            <span class="font-weight-bold">Jawaban atas pertanyaan Anda:</span>
            <p>
                {{answer}}
            </p>
        </div>
        {% endif %}
    </main>
    <footer class="footer fixed-bottom bg-dark">
        <div class="p-3 text-white">
          Â© 2023 by 2402226064
        </div>
        <!-- Copyright -->
      </footer>
    </body>
</html>
